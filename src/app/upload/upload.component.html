<div class="login" *ngIf="!authenticated">
    <input type="password" [(ngModel)]="typedpassword">
    <br>
    <button (click)="check()">Authenticate</button>
</div>

<div class="main">
    <mat-tab-group>

        <mat-tab label="Old">
            <div class="main">
                <div *ngIf="authenticated">
                    <h3>Upload Data in Old</h3>
                    <input type="file" (change)="upload($event)" *ngIf="!uploaded">
                    <h1 *ngIf="uploaded">Uploaded Successfully</h1>
                </div>
            </div>
        </mat-tab>

        <mat-tab label="New">
            <div class="main">
                <div *ngIf="authenticated">
                    <h3>Upload Data in New</h3>
                    <input type="file" (change)="upload2($event)" *ngIf="!uploaded">
                    <h1 *ngIf="uploaded">Uploaded Successfully</h1>
                </div>
            </div>
        </mat-tab>

    </mat-tab-group>
</div>
